---
apiVersion: v1
kind: Service
metadata:
  name: httpbin-vrf1
spec:
  type: LoadBalancer
  selector:
    app: httpbin
    vrf: vrf1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: "default"
spec:
  blocks:
  - cidr: "10.200.0.0/32"
---
apiVersion: v1
kind: Pod
metadata:
  name: httpbin-vrf1
  labels:
    app: httpbin
    vrf: vrf1
spec:
  nodeName: kind-worker
  containers:
    - name: httpbin
      image: kennethreitz/httpbin
