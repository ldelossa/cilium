{{- if and .Values.agent (not .Values.preflight.enabled) }}
{{- /*
Keep file in sync with cilium-preflight/enterprise-clusterrole.yaml
*/ -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: enterprise-cilium
  labels:
    app.kubernetes.io/part-of: cilium
rules:
- apiGroups:
  - isovalent.com
  resources:
  - isovalentegressgatewaypolicies
  - isovalentsrv6sidmanagers
  - isovalentsrv6locatorpools
  - isovalentsrv6egresspolicies
  - isovalentvrfs
  - isovalentmulticastgroups
  - isovalentmeshendpoints
  verbs:
  - list
  - watch
- apiGroups:
  - isovalent.com
  resources:
  - isovalentsrv6sidmanagers/status
  verbs:
  - patch
- apiGroups:
  - isovalent.com
  resources:
  - isovalentsrv6egresspolicies
  verbs:
  - create
  - delete
  - get
{{- if .Values.enterprise.multiNetwork.enabled }}
- apiGroups:
    - isovalent.com
  resources:
    - isovalentpodnetworks
  verbs:
    - list
    - watch
    - get
{{- end }}
- apiGroups:
  - isovalent.com
  resources:
  - isovalentmulticastnodes
  - isovalentmulticastnodes/status
  verbs:
  - create
  - update
  - delete
  - get
  - watch
  - list
  - patch
{{- end }}
