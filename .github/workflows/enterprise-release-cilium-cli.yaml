on:
  pull_request:
    branches:
      - 'main-ce'
  push:
    tags:
      - 'enterprise/cilium-cli/v[0-9]+.[0-9]+.[0-9]+-cee.[0-9]+'

name: Create cilium-cli CEE release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Get image tag
        id: tag
        run: |
          echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
        with:
          go-version-file: 'enterprise/cilium-cli/go.mod'

      - name: Generate artifacts
        run: |
          git config --global url."https://${{ secrets.ISOVALENT_BOT_READ_PRIVATE_REPOSITORIES }}:@github.com/".insteadOf "https://github.com/"
          git config --global --add url."https://${{ secrets.ISOVALENT_BOT_READ_PRIVATE_REPOSITORIES }}:@github.com/".insteadOf "git@github.com:"
          cd enterprise/cilium-cli
          make enterprise-release

      - name: Create a Release
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@69320dbe05506a9a39fc8ae11030b214ec2d1f87 # v2
        with:
          repository: isovalent/cilium-cli-releases
          name: ${{ steps.tag.outputs.tag }}
          tag_name: ${{ steps.tag.outputs.tag }}
          # Need to use PAT with "repo" access to create a release in another repo.
          token: ${{ secrets.ISOVALENT_BOT_READ_PRIVATE_REPOSITORIES }}
          draft: true
          files: |
            enterprise/cilium-cli/release/*
          body_path: enterprise/cilium-cli/release-notes/${{ steps.tag.outputs.tag }}.md
