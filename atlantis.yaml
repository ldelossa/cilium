scheme: v1alpha4
lib:
  package: github.com/isovalent/atlantis
  version: v1.0.0-alpha4.7
plugins:
  - package: github.com/isovalent/fqdn-proxy-plugin
    version: v1.12.0-rc1
    edit:
      cilium: .FQDNProxy
  - package: github.com/isovalent/hubble-flow-aggregation
    version: v1.1.0
    agent: .New
    edit:
       proto: proto.AddAggregation
  - package: github.com/isovalent/hubble-flow-policy-metadata
    version: v1.0.0
    agent: .New
    edit:
       proto: proto.AddPolicyFields
  - package: github.com/isovalent/hubble-flow-export
    version: v1.5.0
    agent: .New
goModOptions:
  tidyOptions:
    - "-compat"
    - "1.17"

