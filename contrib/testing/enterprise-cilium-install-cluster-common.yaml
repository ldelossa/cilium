bpf:
  lbExternalClusterIP: true
  masquerade: true
  monitorAggregation: none
clustermesh:
  apiserver:
    image:
      override: quay.io/isovalent-dev/clustermesh-apiserver-ci:main
      pullPolicy: Never
      useDigest: false
    updateStrategy:
      rollingUpdate:
        maxUnavailable: 1
  config:
    enabled: true
  useAPIServer: true
debug:
  enabled: true
  verbose: datapath
endpointHealthChecking:
  enabled: false
endpointStatus:
  enabled: true
  status: policy
enterprise:
  clustermesh:
    enableOverlappingPodCIDRSupport: true
  ciliummesh:
    enabled: true
image:
  pullPolicy: Never
  repository: quay.io/isovalent-dev/cilium-ci
  tag: main
  useDigest: false
ipam:
  mode: kubernetes
ipv4:
  enabled: true
ipv6:
  enabled: false
k8sServicePort: 6443
kubeProxyReplacement: true
operator:
  image:
    pullPolicy: Never
    repository: quay.io/isovalent-dev/operator
    suffix: "-ci"
    tag: main
    useDigest: false
  replicas: 1
serviceAccounts:
  cilium:
    name: cilium
  operator:
    name: cilium-operator
socketLB:
  enabled: true
  hostNamespaceOnly: true
tunnel: vxlan
extraConfig:
  # Disable Hubble flow export.
  export-file-path: ""
hubble:
  enabled: true
  tls:
    enabled: false
  relay:
    enabled: true
